        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        *::selection {
            background-color: rgb(40, 181, 134);
        }

        .Barra {
            background-color: rgb(36, 36, 52);
            font-size: 24px;
            color: white;
            padding: 22px;
            font-weight: bolder;
        }

        .categorias {
            display: flex;
            background-color: rgb(23, 23, 23);
            padding: 10px;
            overflow-x: auto;
        }

        .categorias button {
            background-color: rgb(38, 38, 39);
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            margin-right: 10px;
            white-space: nowrap;
            cursor: pointer;
        }

        .categorias button:hover {
            background-color: rgb(55, 55, 56);
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        section img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        section img:hover {
            transform: scale(1.05);
        }

        footer button {
            padding: 10px 20px;
            font-size: 12px;
            font-weight: bold;
            border: none;
        }

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const contenedor = document.getElementById("categorias");
        const categorias = contenedor.getElementsByTagName("button"); 

        for(let i = 0; i < categorias.length; i++){
        categorias[i].addEventListener("click", function() {
            for(let j = 0; j < categorias.length; j++){
                categorias[j].style.backgroundColor = "rgb(38,38,39)";
            }
            categorias[i].style.backgroundColor = "rgb(55,55,56)";
            alert("Categoría seleccionada: " + categorias[i].textContent);
            });
        }

        const boton = document.getElementById("Buscar"); 
        const inputBuscar = document.getElementById("inBuscar"); 

        boton.addEventListener("click", function() {
        const valor = inputBuscar.value.trim();
        if(valor === ""){
            alert("Por favor ingresa algo para buscar");
            return;
        }

        const elementos = ["Arte", "Dibujo", "Pintura", "Escultura"];
        let encontrado = false;

        for(let i = 0; i < elementos.length; i++){
            if(elementos[i].toLowerCase().includes(valor.toLowerCase())){
                encontrado = true;
                break;
            }
        }

        if(encontrado){
            alert("Resultados encontrados para: " + valor);
        } else {
            alert("No se encontró nada");
        }
            });
        });
    </script>
