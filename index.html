        body {

        *::selection { background-color: rgb(180, 123, 204); }

        .barra {
            background-color: #7e47ae;
            font-size: 24px;
            padding: 22px;
            font-weight: bolder;
            color: white;
            margin: 0;
        }
        
        .barraCat {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 20px;
        }

        .flecha {
            background: #e3e3e3;
            border: none;
            padding: 8px 12px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .flecha:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .categorias {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 12px;
            flex: 1;
            scrollbar-width: none;
        }

        .categorias::-webkit-scrollbar { display: none; }

        .categorias button {
            flex-shrink: 0;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            background: #f1f1f1;
            cursor: pointer;
            transition: 0.2s;
        }

        .categorias button:hover {
            background-color: #b466f0;
            color: white;
        }

        .categorias button.activo {
            background-color: #9333ea;
            color: white;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .tarjeta {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #eee;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .tarjeta img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .tarjeta:hover { transform: scale(1.03); }

        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 10px;
            opacity: 0;
            transition: 0.22s;
        }

        .tarjeta:hover .overlay { opacity: 1; }

        .corazon {
            cursor: pointer;
            font-size: 28px;
            user-select: none;
        }

        .corazon input { display: none; }
        .corazon span {
            color: white;
            text-shadow: 0 0 8px black;
            transition: 0.2s;
        }
        .corazon input:checked + span { color: red; }

        .busqueda {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .busqueda input {
            border-radius: 8px;
            border: 1px solid #c7b7d6;
            padding: 8px 12px;
        }

        .busqueda button {
            border-radius: 8px;
            padding: 8px 12px;
            background:#7a44aa;
            color:white;
            border:none;
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lista = document.getElementById("listaCategorias");
            const btnIzq = document.getElementById("izquierda");
            const btnDer = document.getElementById("derecha");
            const botones = lista.querySelectorAll("button");
            const galeria = document.getElementById("galeria");
            const buscar = document.getElementById("buscar");
            const PASO = 200;

            function actualizarFlechas() {
                btnIzq.disabled = lista.scrollLeft <= 5;
                btnDer.disabled = lista.scrollLeft >= (lista.scrollWidth - lista.clientWidth - 5);
            }
            actualizarFlechas();

            btnDer.onclick = () => { lista.scrollBy({ left: PASO, behavior: 'smooth' }); setTimeout(actualizarFlechas, 300); };
            btnIzq.onclick = () => { lista.scrollBy({ left: -PASO, behavior: 'smooth' }); setTimeout(actualizarFlechas, 300); };
            lista.addEventListener("scroll", actualizarFlechas);

            function filtrar(cat) {
                const items = galeria.querySelectorAll(".tarjeta");
                items.forEach(i => {
                    const categoria = i.getAttribute("data-cat");
                    i.style.display = (cat === "Todo" || cat === categoria) ? "block" : "none";
                });
            }

            botones.forEach(btn => {
                btn.addEventListener("click", () => {
                    botones.forEach(b => b.classList.remove("activo"));
                    btn.classList.add("activo");
                    filtrar(btn.textContent.trim());
                });
            });

            buscar.addEventListener("keydown", e => {
                if(e.key === "Enter") {
                    e.preventDefault();
                    const texto = buscar.value.trim().toLowerCase();
                    const items = galeria.querySelectorAll(".tarjeta");
                    items.forEach(i => {
                        const categoria = i.getAttribute("data-cat").toLowerCase();
                        i.style.display = categoria.includes(texto) ? "block" : "none";
                    });
                }
            });
        });
