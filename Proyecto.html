<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviantArt Replica</title> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        *::selection{
            background-color: rgb(40, 181, 134);
        }

        .Barra{
            background-color: rgb(36, 36, 52);
            font-size: 30px;
            color: white;
            padding: 25px;
            font-weight: bold;
        }

        .categorias{
        display: flex;
        align-items: center;
        background-color: rgb(23, 23, 23);
        padding: 10px;
        display: flex;
        overflow-x: auto;
        }

        .categorias button {
        background-color: rgb(38, 38, 39);
        color: white;
        padding: 10px 15px;
        font-size: 12px;
        font-weight: bold;
        border-radius: 6px;
        margin-right: 10px;
        white-space: nowrap; /* evita que se rompa el texto */
        cursor: pointer;
        }

        


        section{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        section img{
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        footer button{
            padding: 10px 20px;
            font-size: 12px;
            font-weight: bold;
            border: none;
        }
    </style>
</head>

<body class="navbar-expand-lg">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">

        <a href="Proyecto.html" class="navbar-brand d-flex align-items-center text-white fw-bold">
            <img src="logo-Isotipo/Isotipo.jpeg" alt="Logo" 
                 style="width:30px; height:30px; margin-right:5px;">
            DeviantArt
        </a>
        <input type="search" placeholder="Buscar" 
                   class="form-control ms-3 text-white"
                   style="max-width:200px; background-color:rgb(0,0,0);">

        <!-- BOTÓN HAMBURGUESA CORREGIDO -->
        <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Boton hamburguesa">

            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- MENÚ DESPLEGABLE -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a href="Proyecto.html" class="nav-link text-secondary">Hogar</a></li>
                <li class="nav-item"><a href="Comercio.html" class="nav-link text-secondary">Comercio</a></li>
                <li><a href="DreamUp.html" class="nav-link text-primary ms-3">Arte con IA de Dream Up</a></li>
                <li><div class="ms-auto d-flex align-items-center gap-3">
                <button class="btn btn-success">+ Entregar</button>
                </div></li>
            </ul>            
        </div>
        
    </div>
</nav>


    <p class="Barra">Hogar</p>

    <div class="categorias">
        <button>Todo</button>
        <button>Cibernetico</button>
        <button>Arte de IA</button>
        <button>Arte digital</button>
        <button>Arte de fan</button>
        <button>Fotografia</button>
        <button>Fantasia</button>
        <button>Anime y manga</button>
        <button>Cosplay</button>
        <button>Adoptables</button>
        <button>Diseño de personajes</button>
        <button>Historietas</button>
        <button>Arte conceptual</button>
        <button>Arte de juego</button>
        <button>Ciencia ficcion</button>
        <button>Superheroes</button>
        <button>Arte tradicional</button>
        <button>Arte 3D</button>
    </div>


    <section>
        <img src="images/cat.jpg" alt="Img1">
        <img src="images/drag.jpg" alt="Img2">
        <img src="images/fenix.jpg" alt="Img3">
        <img src="images/futuro.jpeg" alt="Img4">
        <img src="images/creatividad.jpeg" alt="Img5">
        <img src="images/desarrollo.jpeg" alt="Img6">
        <img src="images/imag.jpg" alt="Img7">
    </section>

    <footer class="navbar sticky-bottom bg-light text-dark text-center p-3">
        <p>Únase a la comunidad de arte más grande del mundo y obtenga recomendaciones personalizadas.</p>
        <a href="Acceso.html"><button class="btn btn-outline-dark">Acceso</button></a>
        <a href="Unete.html"><button class="btn btn-dark" onclick="">Unirse</button></a>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-QFzAjt6nRv7VvzJeY9qYapqYh6gMPkTFogyXv3gZHMOXgCX8F3E2vHOMYqUTyVJ8"
    crossorigin="anonymous"></script>

</body>
</html>
