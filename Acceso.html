<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f1fa; 
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #7e47ae;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
        }

        .btn-regresar {
            background-color: #ffffff;
            color: #7a44aa;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-regresar:hover {
            background-color: #d9c4e8;
        }

        .acceso-container {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .acceso-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4b2a70;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            border-radius: 12px;
            border: 1px solid #c7b7d6;
            padding: 12px;
        }

        input:focus {
            border-color: #7a44aa;
            box-shadow: 0 0 5px rgba(122,68,170,0.3);
        }

        .btn-acceder {
            width: 100%;
            background-color: #7a44aa;
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            color: white;
        }

        .btn-acceder:hover {
            background-color: #693594;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            font-weight: bold;
            color: #7a44aa;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Lumora</a>

        <div class="ml-auto">
            <a class="btn btn-regresar" href="index.html">Regresar</a>
        </div>
    </nav>

    <div class="acceso-container">
        <h2>Acceder</h2>

        <form>
            <div class="form-group">
                <label>Usuario o correo</label>
                <input type="text" class="form-control" placeholder="Tu nombre o correo">
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-acceder">Ingresar</button>

            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a><br>
                <a href="register.html">Crear una cuenta</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const usuarioInput = document.getElementById("usuario");
    const passInput = document.getElementById("password");
    const btnIngresar = document.getElementById("btnIngresar");
    const mensaje = document.getElementById("mensajeLogin");

    btnIngresar.addEventListener("click", function (event) {
        event.preventDefault();

        let usuario = usuarioInput.value.trim();
        let pass = passInput.value.trim();

        if (usuario === "" || pass === "") {
            mensaje.style.color = "red";
            mensaje.textContent = "Por favor, complete todos los campos.";
            return;
        }

        if (usuario === "admin" && pass === "1234") {
            mensaje.style.color = "green";
            mensaje.textContent = "Acceso correcto.";
        } else {
            mensaje.style.color = "red";
            mensaje.textContent = "Usuario o contraseña incorrectos.";
        }
    });
});

    </script>

</body>
</html>
